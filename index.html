<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลขผลผลิตต่อชั่วโมง</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>คำนวณผลผลิตต่อชั่วโมง</h1>
        
        <div id="stopwatch-section">
            <h2>⏱️ นาฬิกาจับเวลา</h2>
            <div id="display">0.00</div>
            <button id="start-btn" onclick="startStopwatch()">เริ่ม</button>
            <button id="lap-btn" onclick="lapTime()" disabled>บันทึก/รีเซ็ต</button>
        </div>
        
        <hr>
        
        <p>ป้อนเวลา (วินาที) ที่ได้จากการจับเวลา 3 ครั้ง</p>

        <div class="input-group">
            <label for="time1">เวลาที่ 1 (วินาที):</label>
            <input type="number" id="time1" min="0" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="time2">เวลาที่ 2 (วินาที):</label>
            <input type="number" id="time2" min="0" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="time3">เวลาที่ 3 (วินาที):</label>
            <input type="number" id="time3" min="0" step="0.01" required>
        </div>

        <button type="button" onclick="calculateProductivity()">คำนวณผลผลิต</button>

        <div id="results" class="results">
            <h2>ผลลัพธ์</h2>
            <p id="avg-time">เวลาเฉลี่ย: - วินาทีต่อชิ้น</p>
            <p id="productivity">ผลผลิตต่อชั่วโมง: - ชิ้น</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</body>
</html>
